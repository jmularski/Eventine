image: node:latest

cache:
  paths:
  - node_modules/

stages:
  - install
  - test
  - build

install_dependencies:
  stage: install
  script:
   - npm install

test:
  stage: test
  variables:
    NODE_ENV: CI
  services:
    - mongo:latest
  script: npm test

code_quality:
  stage: test
  image: docker:stable
  variables:
    DOCKER_DRIVER: overlay2
  allow_failure: true
  services:
    - docker:stable-dind
  script:
    - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
    - docker run
        --env SOURCE_CODE="$PWD"
        --volume "$PWD":/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "registry.gitlab.com/gitlab-org/security-products/codequality:$SP_VERSION" /code
  artifacts:
    paths: [gl-code-quality-report.json]

docker:
  stage: build
  image: google/cloud-sdk
  services:
    - docker:dind
  variables:
    CONTAINER_TEST_IMAGE: gcr.io/findme4-209120/eventine
  script:
    - echo "$GOOGLE_KEY_SECRET" > key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file key.json
    - gcloud config set project findme4-209120
    - gcloud container builds submit -t $CONTAINER_TEST_IMAGE .

